<!doctype html>
<html>
<head>
    <title>fds-gradient-slider</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://components.pages.fdog.de/fds-icon/fds-icon.js"></script>
    <script  src="https://components.pages.fdog.de/fds-input-code/fds-input-code.js"></script>
    <script src="https://components.pages.fdog.de/fds-demo-element/fds-demo-element.js"></script>

    <script src="fds-gradient-slider.js"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            width:256px;
            min-height: 40px;
        }
        * {
            box-sizing: border-box;
        }

    </style>
    <script>
function onchangeTest(e) {
    console.log(e.detail)
}

    </script>
<body>
<h1>fds-gradient-slider</h1>
<div class="container">
       <fds-gradient-slider from_color="black" to_color="red" min="0" max="255" value="64;127" onchange="onchangeTest(event)" value_type="integer"></fds-gradient-slider>
</div>
     
<div class="container">
    <fds-gradient-slider from_color="black" to_color="grey" min="0" max="255" value="127" num_handles="one" onchange="onchangeTest(event)" value_type="integer"></fds-gradient-slider>
</div>

<div class="container">
    <fds-gradient-slider from_color="black" to_color="blue" min="0.0" max="1.0" value="0.0;0.5" onchange="onchangeTest(event)" value_type="float"></fds-gradient-slider>
</div>
</body>

</html>
